---
layout: page
title: About
permalink: /about/
feature-img: "img/sample_feature_img_2.png"
---

<div class="about">
  {% for author in site.authors %}
    <h3 id="{{ author[1].github }}">
      {{ author[1].display_name }}
      <small><a href="https://github.com/{{ author[1].github }}">@{{ author[1].github }}</a></small>
    </h3>
    <img class="circle-img" src="https://gravatar.com/avatar/{{ author[1].gravatar }}?s=200" />
    <p>{{ author[1].about }}</p>
  {% endfor %}
</div>
